<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dynamic Shopping Cart</title>
</head>
<body>
  <!-- Layout for Shopping Cart: includes Item name, quantity, price fields and an Add Item button  -->
  <div class="container">
      <h1>Shopping Cart</h1>
  <div id="item-container">
      <input type="text" id="name" placeholder="Item Name" required>
      <input type="number" id="quantity" min="1" value="0" required>
      <input type="number" id="price" placeholder="Item Price" min="0" step="0.01" required>
      <button id="add-item">Add Item</button>
    </div>
  <div class="cart-container">
      <h2>Cart Items</h2>
      <ul id="cart"></ul>
      <h3 class="total">Subtotal: $<span id="total-amount">0.00</span></h3>
    </div>
  </div>
</body>
</html>
